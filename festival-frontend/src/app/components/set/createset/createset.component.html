<div class="container">
  <div class="row pt-5">
    <h2 class="text-uppercase text-yellow text-center">Create set</h2>
  </div>
  <div class="row pt-5">
    <div class="submit-form pb-5 ps-5">
      <div *ngIf="!submitted">
        <div class="form-group pb-2">
          <label class="text-yellow pb-1" for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="set.setName" #name="ngModel"
            placeholder="Name" required />
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group pb-2">
          <label class="text-yellow pb-1" for="day">Day</label>
          <select class="form-control" id="day" name="day" [(ngModel)]="set.setDay">
            <option [disabled]="true" value="">Choose day</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        </div>
        <div class="form-group pb-2">
          <label class="text-yellow pb-1" for="stage">Stage</label>
          <select class="form-control" id="stage" name="stage" [(ngModel)]="set.setStage">
            <option [disabled]="true" value="">Choose stage</option>
            <option value="Stage 1">Stage 1</option>
            <option value="Stage 2">Stage 2</option>
            <option value="Stage 3">Stage 3</option>
          </select>
        </div>
        <div class="form-group pb-2">
          <label class="text-yellow pb-1" for="begintime">Begintime</label>
          <input type="text" class="form-control" id="begintime" name="begintime" [(ngModel)]="set.setBeginTime"
            placeholder="Begintime (hh:mm)" />
        </div>
        <div class="form-group pb-2">
          <label class="text-yellow pb-1" for="duration">Duration</label>
          <input type="number" class="form-control" id="duration" name="duration" [(ngModel)]="set.setDuration"
            placeholder="Duration (in minutes)" />
        </div>
        <button (click)="saveSet()" class="btn btn-warning text-uppercase">Create</button>
        <a class="btn btn-warning text-uppercase" [routerLink]="['/admin']">Cancel</a>
      </div>
      <div *ngIf="submitted">
        <h3 class="text-white">Set is succesfully created!</h3>
        <button class="btn btn-warning py-1 text-uppercase" (click)="newSet()">Create new set</button>
        <a class="btn btn-warning py-1 text-uppercase" [routerLink]="['/admin']">Go back to admin</a>
      </div>
    </div>
  </div>
</div>
