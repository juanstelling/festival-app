<div class="container">
  <div class="row pt-5">
    <h2 class="text-uppercase text-yellow text-center">Update set</h2>
  </div>
  <div class="row pt-5">
    <div class="submit-form pb-5 ps-5">
      <div *ngIf="!updated">
        <div *ngIf="currentSet.setId" class="edit-form">
          <form>
            <div class="form-group pb-2">
              <label class="text-yellow pb-1" for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="currentSet.setName"
                #name="ngModel" placeholder="Name" required />
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
            </div>
            <div class="form-group pb-2">
              <label class="text-yellow pb-1" for="day">Day</label>
              <select class="form-control" id="day" name="day" [(ngModel)]="currentSet.setDay">
                <option [disabled]="true" value="">Choose day</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
              </select>
            </div>
            <div class="form-group pb-2">
              <label class="text-yellow pb-1" for="stage">Stage</label>
              <select class="form-control" id="stage" name="stage" [(ngModel)]="currentSet.setStage">
                <option [disabled]="true" value="">Choose stage</option>
                <option value="Stage 1">Stage 1</option>
                <option value="Stage 2">Stage 2</option>
                <option value="Stage 3">Stage 3</option>
              </select>
            </div>
            <div class="form-group pb-2">
              <label class="text-yellow pb-1" for="begintime">Begintime</label>
              <input type="text" class="form-control" id="begintime" name="begintime"
                [(ngModel)]="currentSet.setBeginTime" placeholder="Begintime (hh:mm)" />
            </div>
            <div class="form-group pb-2">
              <label class="text-yellow pb-1" for="duration">Duration</label>
              <input type="number" class="form-control" id="duration" name="duration"
                [(ngModel)]="currentSet.setDuration" placeholder="Duration (in minutes)" />
            </div>
          </form>
          <button class="btn btn-warning text-uppercase" (click)="updateSetId()">Update</button>
          <a class="btn btn-warning text-uppercase" [routerLink]="['/admin']">Cancel</a>
          <div *ngIf="!currentSet.setId">
            <br />
            <p class="text-white">Cannot access this Set...</p>
          </div>
        </div>
      </div>
      <div *ngIf="updated">
        <h3 class="text-white">Set is succesfully updated</h3>
        <a class="btn btn-warning text-uppercase" [routerLink]="['/admin']">Go back to admin</a>
      </div>
    </div>
  </div>
</div>
