<div class="container">
  <div class="row pt-5">
    <h2 class="text-uppercase text-yellow text-center">Create DJ</h2>
  </div>
  <div class="row pt-5">
    <div class="submit-form pb-5 ps-5">
      <div *ngIf="!submitted">
        <div class="form-group pb-2">
          <label class="text-yellow pb-1" for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="dj.djName" #name="ngModel"
            placeholder="Name" required />
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
        </div>
        <div class="form-group pb-2">
          <label class="text-yellow pb-1" for="bio">Bio</label>
          <input type="text" class="form-control big-form-control" id="bio" name="bio" [(ngModel)]="dj.djBio"
            placeholder="Bio" />
        </div>
        <div class="form-group pb-2">
          <label class="text-yellow pb-1" for="genre">Style</label>
          <input type="text" class="form-control" id="genre" name="genre" [(ngModel)]="dj.djGenre"
            placeholder="Genre" />
        </div>
        <button (click)="saveDj()" class="btn btn-warning text-uppercase">Create</button>
        <a class="btn btn-warning text-uppercase" [routerLink]="['/admin']">Cancel</a>
      </div>
      <div *ngIf="submitted">
        <h3 class="text-white">DJ is succesfully created!</h3>
        <button class="btn btn-warning py-1 text-uppercase" (click)="newDj()">Create new DJ</button>
        <a class="btn btn-warning py-1 text-uppercase" [routerLink]="['/admin']">Go back to admin</a>
      </div>
    </div>
  </div>
</div>
